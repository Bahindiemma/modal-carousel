<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="assets/css/style.css" rel="stylesheet" />

    <style>
      .carousel-caption h5 {
        font-size: 2.5rem;
      }
      .carousel-caption p {
        font-size: 1.8rem;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-image: none;
      }

      .carousel-control-next-icon:after {
        content: ">";
        font-size: 55px;
        color: #343a40;
      }

      .carousel-control-prev-icon:after {
        content: "<";
        font-size: 55px;
        color: #343a40;
      }
    </style>
  </head>

  <body class="position-relative vh-100">
    <section class="position-absolute top-50 start-50 translate-middle">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Modal Update page</h5>

          <!-- General Form Elements -->
          <form method="post" action="#" enctype="multipart/form-data">
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label"
                >Title</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label"
                >Image</label
              >
              <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10 d-flex justify-content-center w-100">
                <button type="submit" class="btn btn-primary px-4 py-2">
                  Save
                </button>
              </div>
            </div>
          </form>
          <!-- End General Form Elements -->
        </div>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
    </script>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
